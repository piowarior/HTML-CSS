            <path d="M 4 8 L 10 1 L 13 0 L 12 3 L 5 9 C 6 10 6 11 7 10 C 7 11 8 12 7 12 
                     A 1.42 1.42 0 0 1 6 13 A 5 5 0 0 0 4 10 Q 3.5 9.9 3.5 10.5 T 2 12

                     C 1 5 2 6 3 6 C 2 7 3 7 4 8 M 10 1 L 10 3 L 12 3 L 11 2 L 10 1"
                  fill="none" stroke="black" stroke-width="0.1"/>
        </svg>
        
        <div class="circle-slider-container">
            <input type="range" class="circle-range" min="0" max="100" value="50">
            <div class="circle-track"></div>
            <div class="circle-thumb"></div>
          </div>
    </div>

    <script>
        const rangeInput = document.querySelector('.circle-range');
const thumb = document.querySelector('.circle-thumb');
const radius = 75; // Radius lingkaran (setengah dari lebar/height container)
const centerX = 75; // Pusat X lingkaran
const centerY = 75; // Pusat Y lingkaran

rangeInput.addEventListener('input', (e) => {
  const value = e.target.value;
  const angle = (value / 100) * 360; // Konversi nilai ke derajat (0-360)
  const radians = (angle - 90) * (Math.PI / 180); // Konversi ke radian dan sesuaikan offset

  // Hitung posisi X dan Y berdasarkan sudut
  const thumbX = centerX + radius * Math.cos(radians);
  const thumbY = centerY + radius * Math.sin(radians);

  // Pindahkan thumb ke posisi baru
  thumb.style.left = `${thumbX}px`;
  thumb.style.top = `${thumbY}px`;
});
    </script>
